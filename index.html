<!DOCTYPE html>
<html>
<head>
	<title>Angular Table Example</title>
</head>
<body ng-app="angularTable" ng-controller="tableController" ng-init="loadData()">
	<div class="wrapper">
		<h1>Table Example</h1>
		<table ng-cloak>
			<caption>interview example in angular; data courtesy of <a href="http://jsonplaceholder.typicode.com/posts">jsonplaceholder</a></caption>
			<thead>
				<tr>
					<th ng-click="sortTable(title)">Title</th>
					<th ng-click="sortTable(body)">Body</th>
					<th ng-click="sortTable(user)">User </th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="post in posts | orderBy:sortOption:sortOrder">
					<td>{{post.title}}</td>
					<td>{{post.body}}</td>
					<td>{{post.userId}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript" charset="utf-8"></script>
<script src="./app.js" type="text/javascript" charset="utf-8"></script>
</html>
